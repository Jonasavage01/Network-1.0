{% extends "network/layout.html" %}

{% block body %}
    <h1>{{ user.username }}</h1>

    <p>Followers: {{ followers_count }}</p>
    <p>Following: {{ following_count }}</p>

    <h2>User's Posts</h2>
    {% for post in posts %}
        <div class="post">
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
